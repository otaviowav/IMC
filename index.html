<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" href="../IMC/css/style.css">
</head>

<body>
    <h3>Índice de Massa Corporal</h3>
    <form class="form" id="form" onsubmit="return validateForm()">
        <div class="row-one">
            <input type="text" class="text-input" id="age" autocomplete="off" required />
            <p class="text">Idade</p>
            <label class="container">
                <input type="radio" name="radio" id="f">
                <p class="text">Feminino</p>
                <span class="checkmark"></span>
            </label>
            <label class="container">
                <input type="radio" name="radio" id="m">
                <p class="text">Masculino</p>
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="row-two">
            <input type="text" class="text-input" id="height" autocomplete="off" required>
            <p class="text">Altura (em cm)</p>
            <input type="text" class="text-input" id="weight" autocomplete="off" required placeholder="ex. 70.4">
            <p class="text">Peso (em kg)</p>
        </div>
        <button type="button" id="submit">Calcular</button>
        <button onClick="window.location.reload();" id="limpar">Refazer</button>
    </form>
    <p>Tabela de resultados do IMC</p>
    <p>Classificação	IMC</p>
    <script src="../IMC/js/imc.js"></script>
</body>

</html>
